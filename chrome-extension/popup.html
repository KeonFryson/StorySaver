<!DOCTYPE html>
<html>
<head>
	<title>Story Saver</title>
	<style>
		body {
			font-family: sans-serif;
			min-width: 200px;
		}

		button {
			background: #3b82f6;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 1rem;
			cursor: pointer;
		}

			button:active {
				background: #2563eb;
			}

		#status {
			margin-top: 10px;
			color: #10b981;
		}

		#loginStatus {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<!-- Login Form -->
	<form id="loginForm">
		<input type="text" id="username" placeholder="Username" required />
		<input type="password" id="password" placeholder="Password" required />
		<button type="submit">Login</button>
	</form>
	<div id="loginStatus"></div>

	<!-- Logged-in State -->
	<div id="loggedInBox" style="display:none;">
		<div id="userInfo"></div>
		<button id="logoutBtn" style="margin-top:10px;">Logout</button>
	</div>

	<button id="saveBtn" style="display:none; margin-top:10px;">Save Story</button>
	<div id="status"></div>
	<script src="popup.js"></script>
</body>
</html>
