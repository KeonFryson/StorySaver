<!DOCTYPE html>
<html>
<head>
	<title>StorySaver</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: 'Inter', system-ui, sans-serif;
			background: #f9fafb;
			color: #1e293b;
			margin: 0;
			padding: 0;
			min-width: 320px;
		}

		.card {
			background: #fff;
			border: 1px solid #e5e7eb;
			border-radius: 0.75rem;
			box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
			padding: 1.5rem 1.25rem;
			margin: 1.5rem auto 0 auto;
			max-width: 340px;
		}

		.title {
			font-size: 1.5rem;
			font-weight: 700;
			color: #2563eb;
			margin-bottom: 0.25rem;
			text-align: center;
		}

		.subtitle {
			font-size: 0.95rem;
			color: #64748b;
			text-align: center;
			margin-bottom: 1.25rem;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 0.75rem;
		}

		input[type="text"], input[type="password"], input[type="email"], textarea {
			padding: 0.5rem 0.75rem;
			border: 1px solid #d1d5db;
			border-radius: 0.5rem;
			font-size: 1rem;
			background: #fff;
			color: #1e293b;
			transition: border 0.2s;
		}

			input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, textarea:focus {
				border-color: #2563eb;
				outline: none;
			}

		button {
			background: #2563eb;
			color: #fff;
			border: none;
			border-radius: 0.5rem;
			padding: 0.5rem 0;
			font-size: 1rem;
			font-weight: 500;
			cursor: pointer;
			transition: background 0.2s;
		}

			button:hover, button:active {
				background: #1d4ed8;
			}

		#status {
			margin-top: 0.75rem;
			color: #10b981;
			font-size: 0.95rem;
			text-align: center;
		}

		#error {
			color: #ef4444;
			font-size: 0.95rem;
			text-align: center;
			margin-top: 0.5rem;
		}

		#loginStatus {
			margin-top: 0.5rem;
			font-size: 0.95rem;
			text-align: center;
		}

		#loggedInBox {
			text-align: center;
			margin-top: 1rem;
		}

		#userInfo {
			font-size: 1rem;
			color: #2563eb;
			font-weight: 600;
			margin-bottom: 0.5rem;
		}

		#logoutBtn, #saveBtn {
			width: 100%;
			margin-top: 0.5rem;
		}

		#toggle-signup {
			background: none;
			color: #2563eb;
			border: none;
			padding: 0;
			font-size: 0.95rem;
			cursor: pointer;
			margin-top: 0.5rem;
			text-align: center;
			text-decoration: underline;
			transition: color 0.2s;
		}

			#toggle-signup:hover {
				color: #1d4ed8;
			}

		#saveStoryForm {
			display: none;
			margin-top: 1rem;
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="title">StorySaver</div>
		<div class="subtitle">Save your favorite stories from anywhere</div>
		<!-- Login/Signup Form -->
		<form id="auth-form" class="space-y-4">
			<div>
				<label for="email" class="block text-sm font-medium text-gray-900 mb-2">
					Email
				</label>
				<input id="email"
					   type="email"
					   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
					   placeholder="your@email.com"
					   required />
			</div>
			<div>
				<label for="password" class="block text-sm font-medium text-gray-900 mb-2">
					Password
				</label>
				<input id="password"
					   type="password"
					   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
					   placeholder="••••••••"
					   required />
			</div>
			<button type="submit"
					class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors font-medium">
				Sign In
			</button>
		</form>
		<div class="mt-4 text-center">
			<button type="button"
					id="toggle-signup"
					class="text-blue-600 hover:text-blue-700 text-sm">
				Need an account? Sign up
			</button>
		</div>
		<div id="loginStatus"></div>
		<!-- Save Story Form (hidden by default) -->
		<form id="saveStoryForm">
			<button type="submit">Save Story</button>
		</form>
		<div id="status"></div>
		<!-- Logged-in State -->
		<div id="loggedInBox" style="display:none;">
			<div id="userInfo"></div>
			<button id="logoutBtn">Logout</button>
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
